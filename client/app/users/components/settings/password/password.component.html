<form flex="100" class="base" name="passwordForm" [formGroup]="form"  #passwordForm="ngForm" novalidate autocomplete="off">
  <div>
    <mat-input-container class="mat-icon-float mat-block" show-errors>
      <input matInput  type="password" formControlName="currentPassword" placeholder="Current Password" id="currentPassword" name="currentPassword" required autofocus />
    </mat-input-container>
    <span class="error" *ngIf="form.controls.currentPassword.dirty && form.controls.currentPassword.invalid"><br>Current password is required</span>
  </div>
  <div>
    <mat-input-container class="mat-icon-float mat-block" show-errors>
      <input matInput  formControlName="newPassword" type="password" validateEqual="verifyPassword" reverse="true" matInput placeholder="New Password" id="newPassword" name="newPassword" required />
    </mat-input-container>
    <span class="error" *ngIf="form.controls.newPassword.dirty && form.controls.newPassword.invalid"><br>new password is required</span>
  </div>
  <div>
      <mat-input-container class="mat-icon-float mat-block" show-errors>
      <input matInput formControlName="verifyPassword" type="password" validateEqual="newPassword" reverse="false" placeholder="Verify Password" id="verifyPassword" name="verifyPassword" required />
    </mat-input-container>
    <span class="error" *ngIf="form.controls.verifyPassword.dirty && form.controls.verifyPassword.invalid">The two passwords aren't the same
<br></span>
  </div>

    <div class="center-align">
      <button mat-raised-button color="primary" type="submit" (click)="changePasword(form.value)"  [disabled]="!form.valid || (isLoading$ | async)">Save Password</button>
    </div>
    <div type="danger" *ngIf="hasMessage$ | async" class="center-align text-danger">
      <span>{{hasMessage$ | async}}</span>
    </div>
</form>
