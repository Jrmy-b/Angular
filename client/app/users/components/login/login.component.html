<div>
    <mat-card class="signin-card signin-basic">
        <form novalidate [formGroup]="form" (ngSubmit)="f.form.valid && login(form.value)" #f="ngForm" >
            <mat-toolbar color="primary">Login</mat-toolbar>
            <mat-card-content>
            <table style="width: 100%" cellspacing="0">
                <tr>
                    <td>
                        <mat-input-container style="width: 100%">
                            <input matInput placeholder="Username or Email" formControlName="usernameOrEmail"  name="usernameOrEmail" required>
                        </mat-input-container>
                        <span class="error" *ngIf="f.submitted && form.controls.usernameOrEmail.invalid"><br>Username or Email is required</span>
                    </td>
                </tr>
                <tr></tr>
                <tr>
                    <td>
                        <mat-input-container style="width: 100%">
                            <input matInput class="form-control" type="password" formControlName="password" placeholder="Password"  name="password" required >
                        </mat-input-container>
                        <span class="error" *ngIf="f.submitted && form.controls.password.invalid"><br>Password is required</span>
                    </td>
                </tr>
                </table>
            </mat-card-content>
            <mat-card-actions align="center">
                <button mat-raised-button color="primary"  type="submit" [disabled]= "(isLoading$ |Â async)" >Login</button>
                <a mat-button [routerLink]="['../register']">Register</a>
            </mat-card-actions>
            <div type="danger" *ngIf="hasMessage$ | async" class="center-align text-danger">
                <span>{{hasMessage$ | async}}</span>
            </div>
        </form>
    </mat-card>
</div>
