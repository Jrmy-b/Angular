<mat-card class="article">
  <mat-card-header>
    <mat-card-title >{{article.title}}</mat-card-title>
    <mat-card-subtitle>{{article.created | date:'mediumatate'}} by {{article.author}} </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{article.content}}
    </p>
  </mat-card-content>
</mat-card>
