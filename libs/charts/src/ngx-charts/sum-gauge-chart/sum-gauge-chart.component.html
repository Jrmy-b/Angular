<div fxLayout="row">
    <div class="d3-chart">
        <ngx-charts-gauge class="chart-container"
        [view]="view"
        [legend]="showLegend"
        [legendTitle]="legendTitle"
        [results]="data"
        [scheme]="colorScheme"
        [min]="gaugeMin"
        [max]="gaugeMax"
        [units]="gaugeUnits"
        [angleSpan]="gaugeAngleSpan"
        [startAngle]="gaugeStartAngle"
        [showAxis]="gaugeShowAxis"
        [bigSegments]="gaugeLargeSegments"
        [smallSegments]="gaugeSmallSegments"
        [margin]="margin ? [marginSize.top, marginSize.right, marginSize.bottom, marginSize.left] : null"
        [tooltipDisabled]="tooltipDisabled">
        </ngx-charts-gauge>
      </div>
</div>
